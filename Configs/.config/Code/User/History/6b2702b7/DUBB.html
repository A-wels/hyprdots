<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>uebersicht</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="divisionsauswahl">
  <h1> DIVISIONSAUSWAHL</h1>
  <!-- List of Divisions: Command, Science, Engineering -->
  <div id="carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img id="engineering" src="assets/images/Engineering.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>CHECKLISTEN DER ENGINEERING DIVISION </h2>
          </div>
        </div>
        <div class="carousel-item">
          <img id="science" src="assets/images/Science.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>CHECKLISTEN DER SCIENCE DIVISION</h2>
          </div>
        </div>
        <div class="carousel-item active">
          <img id="command" src="assets/images/Command_Uniform.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>CHECKLISTEN DER COMMAND DIVISION</h2>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script>
    var images = document.getElementsByTagName("img");
    for (var i = 0; i < images.length; i++) {
      var image = images[i];
      image.onclick = function (event) {
        window.location.href = "pages/" + this.id + "/" + this.id + '.html';
      };
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>


</html>
