<!-- Basic bootstrap webpage-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- 2x2 grid using bootstrap. Top left: Team A, Top right: Team B, Bottom Left: Team C, Bottom Right: Team D-->>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6" id="teamA">
                <h1>Team A</h1>
                <h2 id="teamA_score">0</h2>
            </div>
            <div class="col-sm-6" id="teamB">
                <h1>Team B</h1>
                <h2 id="teamB_score">0</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="teamC">
                <h1>Team C</h1>
                <h2 id="teamC_score">0</h2>
            </div>
            <div class="col-sm-6" id="teamD">
                <h1>Team D</h1>
                <h2 id="teamD_score">0</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
